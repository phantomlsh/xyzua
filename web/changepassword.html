<!DOCTYPE html>
<html>

<head>
  <title>ChangePassword | XYZUA</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/jshashes/1.0.7/hashes.min.js"></script>
</head>

<body bgcolor="#324c77">
  <div class="bar">XYZUA</div>
  <div id="app">
    <div class="input">
      <h1 class="title">Change Password</h1>
      <input placeholder="Old Password" type="password" v-model="oldPassword" class="inputForm" clearable />
      <input placeholder="New Password" v-model="newPassword" class="inputForm" type="password" clearable />
      <input placeholder="Repeat New Password" @keyup.enter="changePassword" v-model="repeatPassword" class="inputForm" type="password" clearable />
      <input class="label" @click="changePassword" :style="styleColor" v-model="tip" readonly="readonly" />
    </div>
  </div>
</body>
<script type="text/javascript" src="./common.js"></script>
<script type="text/javascript" src="./changepassword.js"></script>

</html>
